<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>无序列表</title>
</head>
<body>
  <h1>无序列表</h1>
  <div>
    涂昕的梦想是开一家咖啡店，请看饮品菜单：
    
    <ul type=“disc”>
    <li>牛奶</li>
     <ul type="circle">
        <li>加糖</li>
        <li>不加糖</li>
      </ul>

    <li>咖啡
      <ul type="square">
        <li>卡布奇诺</li>
        <li>焦糖玛奇朵</li>
        <li>美式咖啡</li> 
     </ul>
      </li> 
    </ul>
  
      
  </div>
</body>
</html>
